        /**
         * Checks the article content against the hardcoded list of sensitive keywords.
         */
        function checkBrandSafety() {
            const articleContent = document.getElementById('articleContent').value;

            if (!articleContent.trim()) {
                // Reset to initial state if content is empty
                updateResults(false, 0, 0, {});
                const statusCard = document.getElementById('safetyStatusCard');
                statusCard.classList.remove('border-safe', 'border-unsafe', 'bg-red-50', 'bg-green-50');
                statusCard.classList.add('bg-white', 'border-gray-200');
                statusCard.innerHTML = `
                    <p class="text-lg font-medium text-gray-600">Brand Safe Status:</p>
                    <p id="isSafe" class="text-3xl font-extrabold text-gray-400 mt-1 transition-colors">Please paste content to analyze.</p>
                `;
                return;
            }

            // Use the hardcoded, pre-cleaned list directly
            const keywords = sensitiveKeywords;
            const contentLower = articleContent.toLowerCase();
            
            // Object to store unique keywords found and their total count
            const detectedKeywordData = {};
            let totalHits = 0;

            keywords.forEach(keyword => {
                // Use a regular expression with word boundaries (\b) for accurate matching
                const regex = new RegExp(`\\b${keyword}\\b`, 'g');
                
                // Get all matches for this keyword
                const matches = contentLower.match(regex);
                
                if (matches) {
                    const count = matches.length;
                    if (count > 0) {
                        // Store the count for the detected keyword
                        detectedKeywordData[keyword] = count;
                        totalHits += count;
                    }
                }
            });

            const uniqueKeywordsFound = Object.keys(detectedKeywordData);
            const isSafe = uniqueKeywordsFound.length === 0;

            updateResults(isSafe, totalHits, uniqueKeywordsFound.length, detectedKeywordData);
        }

        /**
         * Updates the result display elements on the page.
         * @param {boolean} isSafe - True if no keywords found, false otherwise.
         * @param {number} totalHits - Total count of all keyword occurrences.
         * @param {number} uniqueCount - Number of unique keywords found.
         * @param {Object<string, number>} detectedKeywords - Map of keyword:count.
         */
        function updateResults(isSafe, totalHits, uniqueCount, detectedKeywords) {
            const safetyCardEl = document.getElementById('safetyStatusCard');
            const totalHitsEl = document.getElementById('totalHits');
            const uniqueCountEl = document.getElementById('uniqueKeywordsCount');
            const detectedListEl = document.getElementById('detectedKeywordsList');

            // 1. Update Safety Status Card
            safetyCardEl.classList.remove('border-safe', 'border-unsafe', 'bg-red-50', 'bg-green-50', 'bg-white');
            
            let statusText;
            let statusColorClass;

            if (uniqueCount === 0) {
                statusText = 'CLEAN: No Sensitive Keywords Found';
                statusColorClass = 'text-safe';
                safetyCardEl.classList.add('border-safe', 'bg-green-50');
            } else {
                statusText = 'UNSAFE: Sensitive Content Detected!';
                statusColorClass = 'text-unsafe';
                safetyCardEl.classList.add('border-unsafe', 'bg-red-50');
            }

            // Restore simple status card structure
            safetyCardEl.innerHTML = `
                <p class="text-lg font-medium text-gray-600">Brand Safe Status:</p>
                <p class="text-3xl font-extrabold ${statusColorClass} mt-1 transition-colors">${statusText}</p>
            `;


            // 2. Update Hit Counts
            totalHitsEl.textContent = totalHits;
            uniqueCountEl.textContent = uniqueCount;

            // 3. Update Detected Keywords List
            detectedListEl.innerHTML = '';
            
            if (uniqueCount > 0) {
                // Sort keywords alphabetically for cleaner display
                const sortedKeywords = Object.keys(detectedKeywords).sort();
                
                sortedKeywords.forEach(keyword => {
                    const count = detectedKeywords[keyword];
                    const listItem = document.createElement('li');
                    listItem.className = 'text-base font-medium text-red-600 py-1';
                    listItem.innerHTML = `"<span class="font-mono bg-red-100 px-1 rounded">${keyword}</span>" (Found <span class="font-bold">${count}</span> time${count > 1 ? 's' : ''})`;
                    detectedListEl.appendChild(listItem);
                });
            } else {
                const defaultItem = document.createElement('li');
                defaultItem.className = 'text-gray-400 italic list-none';
                defaultItem.textContent = 'No sensitive keywords detected.';
                detectedListEl.appendChild(defaultItem);
            }
        }
